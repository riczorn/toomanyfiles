PLG_SYSTEM_TOOMANYFILES_XML_DESCRIPTION="<div style='text-align:left;font-weight:normal'><img src='http://fasterjoomla.com/images/extensions/too-many-files/toomanyfiles-logo-128.png' width='128' height='128' align='left'/>Too Many Files is The definitive solution to optimize your header, script and styles.<br>Maximize speed and reduce conflicts by joining and compressing css and js files and optionally moving them to the bottom of the body.<br>The Auto-CDN feature will attempt to load selected libraries from a CDN and - only if this fails - serve the local copy.<br><br>Documentation starts <a href='http://www.fasterjoomla.com/too-many-files-optimize-your-site-js-and-css' target='_blank'>here</a><br>To get started: <ol class='check'><li><a href='index.php?option=com_plugins&view=plugins&filter_search=Too+Many'>open the plugin configuration</a> and save<li>enable the plugin and browse your site<li>if scripts / animations don't work, try disabling JS joining<li>Exclude individual libraries, components, user groups or pages from processing</ol></div>"

