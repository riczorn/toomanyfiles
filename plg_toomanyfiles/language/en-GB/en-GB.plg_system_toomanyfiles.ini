COM_PLUGINS_HEADER_FIELDSET_LABEL="Header management"


PLG_2MANY_FIELD_SCRIPTSPOSITION_LABEL="Scripts position"
PLG_2MANY_FIELD_SCRIPTSPOSITION_DESC="All scripts can be loaded at the top of the page (via addScript, can be minified) or at the bottom (faster page load, but then some Javascript from extensions depending on e.g. jQuery(document).ready() may not work, so make sure to test carefully.  jQuery and mootools libraries are loaded first so there should be no issues)"
PLG_2MANY_FIELD_SCRIPTSPOSITION_OPTION_TOP="Top"
PLG_2MANY_FIELD_SCRIPTSPOSITION_OPTION_BOTTOM="Bottom"

PLG_2MANY_FIELD_SCRIPTS_USECOMPRESSED_LABEL="Use the pre-compressed version of the scripts"
PLG_2MANY_FIELD_SCRIPTS_USECOMPRESSED_DESC="When you enable scripts below, this will include their minified version if available"

PLG_2MANY_SEPARATOR_INCLUDE_LIBRARIES_LABEL="<b>Include extra libraries</b></li><ul style='padding-left:30px;color:green;'>"
PLG_2MANY_SEPARATOR_INCLUDE_LIBRARIES_DESC="Choose the libraries that should be added.  If any such library is already loaded, it will be removed just to make sure we only have one.<br>You should enable it on jQuery to make sure you only load one instance."

PLG_2MANY_FIELD_MODERNIZR_LABEL="Load Modernizr"
PLG_2MANY_FIELD_MODERNIZR_DESC="Load modernizr.js (enables HTML5 elements & feature detects).  This will always be loaded at the top since it's used for styling"
PLG_2MANY_FIELD_JQUERY_RECONFLICT_LABEL="Fix $-jQuery Error"
PLG_2MANY_FIELD_JQUERY_RECONFLICT_DESC="Some scripts rely on the prefix $ being available; however, it is customary to load jQuery invoking noConflict() in Joomla!  This option re-assigns $ to jQuery, so further scripts can rely on $ being jQuery."

PLG_2MANY_SEPARATOR_COMPRESSION_LABEL="<b>Compression options</b></li><ul style='padding-left:30px;color:green;'>"

PLG_2MANY_FIELD_COMPRESS_JS_LABEL="Join JS files"
PLG_2MANY_FIELD_COMPRESS_JS_DESC="Joins all JS files into one.  <b>Be careful</b>, removing multi-line comments from scripts could break them.  We made available several options for removing comments and whitespace, if one doesn't work try another.<br>Read more on the project homepage under minify techniques."
PLG_2MANY_FIELD_COMPRESS_JS_OPTION_1_BASIC="Join and minify a little (default and safest)"
PLG_2MANY_FIELD_COMPRESS_JS_OPTION_2_PACKER="Join and minify with Packer"
PLG_2MANY_FIELD_COMPRESS_JS_OPTION_3_ROCKJOCK="Join and minify with Rock Jock"
PLG_2MANY_FIELD_COMPRESS_JS_OPTION_4_PADOSLEY="Join and minify with Padosley"


PLG_2MANY_FIELD_COMPRESS_CSS_LABEL="Join CSS files"
PLG_2MANY_FIELD_COMPRESS_CSS_DESC="Joins all CSS files into one. All font @imports are moved to the head, and relative paths are fixed."

PLG_2MANY_FIELD_COMPRESS_REMOVE_COMMENTS_LABEL="Remove comments and minify"
PLG_2MANY_FIELD_COMPRESS_REMOVE_COMMENTS_DESC="Remove comments and whitespace from scripts/css after joining.<br>If join/inline is not enabled, then comments will not be stripped"

PLG_2MANY_FIELD_DEBUG_LEVEL_LABEL="Debug level"
PLG_2MANY_FIELD_DEBUG_LEVEL_DESC="Choose the amount of debugging information.<br>This will insert in the html, css, and js files comments to know what is going on. No information will be visible on screen for basic debug, but Verbose will produce visible output.  Additional information may be logged in the error_log."
PLG_2MANY_FIELD_DEBUG_LEVEL_NODEBUG="No debug information; use this for production"
PLG_2MANY_FIELD_DEBUG_LEVEL_BASIC="Basic debug information"
PLG_2MANY_FIELD_DEBUG_LEVEL_VERBOSE="Verbose debug info"

PLG_2MANY_SEPARATOR_EXCLUSION_LABEL="<b>Exclusion options</b></li><ul style='padding-left:30px;color:green;'>"

PLG_2MANY_FIELD_ENABLED_USERS_LABEL="User groups"
PLG_2MANY_FIELD_ENABLED_USERS_DESC="Select for which user groups the plugin should be enabled"
PLG_2MANY_FIELD_ENABLED_USERS_GUESTS="Enable only for guests"
PLG_2MANY_FIELD_ENABLED_USERS_GUESTS_REGISTERED="Enable for guests and registered"
PLG_2MANY_FIELD_ENABLED_USERS_ALL="Enable for all users"
PLG_2MANY_FIELD_ENABLED_USERS_ADMINS="Enable for admins only"


PLG_2MANY_FIELD_COMPRESS_EXCLUDE_COMPONENTS_LABEL="Exclude components"
PLG_2MANY_FIELD_COMPRESS_EXCLUDE_COMPONENTS_DESC="List the components you wish to exclude from processing here, one per line, e.g. <br><pre>com_users<br>com_contact</pre><br>"

PLG_2MANY_FIELD_COMPRESS_EXCLUDE_PAGES_LABEL="Exclude pages/Itemid"
PLG_2MANY_FIELD_COMPRESS_EXCLUDE_PAGES_DESC="List the menu Itemids, e.g. <br><pre>78<br>183</pre><br>You can find the Itemid of a menu item in the menu view, last column on the right"

PLG_2MANY_FIELD_COMPRESS_EXCLUDE_FILES_LABEL="Exclude scripts"
PLG_2MANY_FIELD_COMPRESS_EXCLUDE_FILES_DESC="List the styleshees and javascript libraries you wish to exclude from processing here, one per line, e.g. <br><pre>/components/com_funky/js/funky.js<br>/components/com_funky/assets/css/funky.css</pre><br>Partial file paths are also accepted"

PLG_2MANY_GROUP_LOCAL="Local libraries"
PLG_2MANY_GROUP_CDN="CDN libraries"

PLG_2MANY_OPTION_LIBRARIES_LABEL="<b>Scripts management</b></li><ul style='padding-left:30px;color:blue;'>"
PLG_2MANY_OPTION_LIBRARIES_DESC="Determine how scripts should be treated: <ul><li><b>Remove</b> will remove all references to the scripts</li><li><b>Leave as is</b> will not manage them</li><li><b>Enable</b> will find all references to the script, remove them, and try to load the the version shipped with the template at the top of the scripts, first from google's cdn, then from disk should the cdn download not happen.</li><li><b>Remove core AND extras</b> will additionally remove JCaption, JTooltips, and keepAlive based on the advanced options</ul>" 
PLG_2MANY_OPTION_DEFAULT="Leave as is"

PLG_2MANY_FIELD_MOOTOOLS_CORE_LABEL="Mootools <b>core</b>"
PLG_2MANY_FIELD_MOOTOOLS_EXTRAS="Remove Mootools core AND Extras see Advanced:Exclusions"
PLG_2MANY_FIELD_MOOTOOLS_MORE_LABEL="Mootools more"
PLG_2MANY_FIELD_MOOTOOLS_ENABLED_LOGGEDIN="Force mootools for logged-in users"
PLG_2MANY_FIELD_JQUERY_LABEL="<b>jQuery</b>"
PLG_2MANY_FIELD_JQUERY_UI_LABEL="jQuery <b>UI</b>"

PLG_2MANY_FIELD_MOOTOOLS_EXTRAS_JCAPTION="Remove JCaption"
PLG_2MANY_FIELD_MOOTOOLS_EXTRAS_JTOOLTIP="Remove JTooltip"
PLG_2MANY_FIELD_MOOTOOLS_EXTRAS_KEEPALIVE="Remove KeepAlive"
PLG_2MANY_FIELD_MOOTOOLS_EXTRAS_DESC="Removing JCaption, JTooltip, keepAlive removes both the libraries and the scripts invoking the functionality, so you don't get errors.  If mootools Core is removed, these will be all removed since they can't work without it."

